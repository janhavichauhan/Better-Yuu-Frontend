<svg width="600" height="220" viewBox="0 0 600 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="byPink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF7CCF"/>
      <stop offset="100%" stop-color="#FF94D6"/>
    </linearGradient>
    <style><![CDATA[
      .script { font-family: "Great Vibes", "Allura", "Brush Script MT", cursive; font-weight: 700; }
      .serif  { font-family: "Playfair Display", "Times New Roman", serif; font-weight: 700; }
      .outline { fill: transparent; stroke: url(#byPink); stroke-width: 5; stroke-linejoin: round; }
    ]]></style>
  </defs>

  <!-- Layout tries to mimic the PNG proportion and placement -->
  <!-- Large decorative B on the left -->
  <text class="script outline" x="60" y="105" font-size="150">B</text>

  <!-- ETTER aligned to B's midline -->
  <text class="serif outline" x="160" y="105" font-size="92" letter-spacing="4">ETTER</text>

  <!-- Y below, slightly overlapping, with UU to the right -->
  <text class="script outline" x="250" y="185" font-size="135">Y</text>
  <text class="serif outline" x="345" y="178" font-size="92" letter-spacing="6">UU</text>
</svg>


