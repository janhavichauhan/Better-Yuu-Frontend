<svg width="80" height="50" viewBox="0 0 80 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Growth icon -->
  <g transform="translate(8, 8)">
    <path d="M10 25 L10 10" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
    <path d="M10 10 Q5 6 2 10" stroke="url(#gradient1)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M10 10 Q15 6 18 10" stroke="url(#gradient1)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M10 15 Q6 12 4 15" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M10 15 Q14 12 16 15" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" fill="none"/>
    <circle cx="7" cy="8" r="2" fill="url(#gradient2)"/>
    <circle cx="13" cy="7" r="1.5" fill="url(#gradient2)"/>
    <circle cx="6" cy="12" r="1" fill="url(#gradient2)"/>
    <circle cx="14" cy="13" r="1.5" fill="url(#gradient2)"/>
  </g>
  
  <!-- Merged B and U text with better typography -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="url(#gradient1)">B</text>
  <text x="45" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="url(#gradient2)">U</text>
  
  <!-- Better connection between B and U -->
  <path d="M42 18 Q43 16 44 18" stroke="url(#gradient1)" stroke-width="2" opacity="0.8" fill="none"/>
  <path d="M42 22 Q43 24 44 22" stroke="url(#gradient2)" stroke-width="2" opacity="0.8" fill="none"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>